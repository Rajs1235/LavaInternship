<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Upload Your Resume</h2>
    <div class="card p-4 shadow-sm">
      <form id="uploadForm">
        <div class="mb-3">
          <input class="form-control" type="text" id="firstName" placeholder="First Name" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" id="lastName" placeholder="Last Name" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="email" id="email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="tel" id="phone" placeholder="Phone Number" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="file" id="resumeFile" accept=".pdf" required />
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
      <div class="mt-3" id="status"></div>
    </div>
  </div>

  <script>
    const apiEndpoint = "https://70vamjew18.execute-api.ap-south-1.amazonaws.com/upload-url"; // Replace with your API endpoint

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("resumeFile").files[0];
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!file || !firstName || !lastName || !email || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const response = await fetch(apiEndpoint, {
          method: "POST",
          body: JSON.stringify({
            filename: file.name,
            firstName,
            lastName,
            email,
            phone
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await response.json();
        const uploadUrl = data.upload_url;

        // Upload file directly to S3
        await fetch(uploadUrl, {
          method: "PUT",
          body: file,
          headers: {
            "Content-Type": file.type
          }
        });

        document.getElementById("status").innerHTML =
          `<div class="alert alert-success">✅ Resume uploaded successfully. Confirmation sent to ${email}</div>`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerHTML =
          `<div class="alert alert-danger">❌ Upload failed!</div>`;
      }
    });
  </script>
  <script>
    console.log("Uploading to:", uploadUrl);
    const response = await fetch(uploadUrl, {
      method: "PUT",
      body: file,
      headers: {
        "Content-Type": file.type
      }
    });
    console.log("Upload response:", response.status, await response.text());
  </script>

</body>

</html>
